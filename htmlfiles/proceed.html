<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="/css/proceed.css">
</head>
<body>
    <div class="cart-container">
        <header>
            <button class="home-btn">&#8962;</button>
            <button class="cart-btn">&#128722;</button>
        </header>

        <h2>Added to Cart (2)</h2>
        
        <div class="cart-item">
            <img src="/images/image 74.png" alt="Harry Potter Box Set">
            <div class="item-details">
                <h3>Harry Potter Box Set: The Complete Collection (Children's Hardback)</h3>
                <p><strong>Price:</strong> ₹ 100/day</p>
                <div class="quantity-control">
                    <button class="qty-btn">-</button>
                    <input type="text" value="01" class="qty-input">
                    <button class="qty-btn">+</button>
                </div>
                <div class="cart-actions">
                    <button class="remove-btn">Remove from Cart</button>
                    <button class="save-btn">Save for Later</button>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <img src="/images/image 58 (1).png" alt="Spalding Street Phantom Basketball">
            <div class="item-details">
                <h3>Spalding Street Phantom Orange Basketball Ball Size 7</h3>
                <p><strong>Price:</strong> ₹ 50/day</p>
                <div class="quantity-control">
                    <button class="qty-btn">-</button>
                    <input type="text" value="01" class="qty-input">
                    <button class="qty-btn">+</button>
                </div>
                <div class="cart-actions">
                    <button class="remove-btn">Remove from Cart</button>
                    <button class="save-btn">Save for Later</button>
                </div>
            </div>
        </div>

        <div class="checkout">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
