
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
    <div class="container">
        <h1>What are you selling?</h1>

        <div class="form-group">
            <input type="text" id="productName" placeholder="Enter product name">
        </div>

        <div class="upload-section">
            <label for="productImage" class="file-upload">
                <div class="upload-icon"></div>
                <span>Choose a file or drag it here.</span>
                <input type="file" id="productImage">
            </label>
        </div>

        <div class="terms">
            <input type="checkbox" id="termsConditions" checked>
            <label for="termsConditions">
                <strong>TERMS AND CONDITIONS:</strong> make sure the product is having no repair and is under perfect working conditions
            </label>
        </div>

        <div class="insurance">
            <p>If your product has insurance, <a href="insurance.html">click here</a></p>
        </div>
    </div>
</body>
</html>
